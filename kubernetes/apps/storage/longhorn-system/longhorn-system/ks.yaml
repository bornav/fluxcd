---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-system-base
  namespace: flux-system
spec:
  dependsOn:
    - name: snapshot-controller
  path: ./kubernetes/apps/storage/longhorn-system/longhorn-system/base
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     name: longhorn
  #     namespace: longhorn-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-system-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn-system-base
    - name: traefik-base
  path: ./kubernetes/apps/storage/longhorn-system/longhorn-system/addons
  suspend: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
