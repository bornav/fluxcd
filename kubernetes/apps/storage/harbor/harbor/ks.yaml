apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor
  namespace: flux-system
spec:
  path: ./kubernetes/apps/storage/harbor/harbor/app
  dependsOn:
    - name: traefik-base
    - name: longhorn-system-base
    - name: volsync
  prune: true
  suspend: false
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  targetNamespace: storage
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor-backups
  namespace: flux-system
spec:
  path: ./kubernetes/apps/storage/harbor/harbor/backup
  dependsOn:
    - name: harbor
  prune: true
  suspend: false
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  targetNamespace: storage