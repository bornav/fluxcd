apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: harbor
  namespace: flux-system
spec:
  interval: 2h
  url: https://helm.goharbor.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: harbor
  namespace: devops-tools
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: harbor
      version: 1.14.2
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    expose:
      tls:
        enabled: true
        # tls certificate is configured in the ingress controller, choose this option
        certSource: auto
      ingress:
        ingressClassName: traefik-external
        host: harbor.cloud.icylair.com
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-forward-auth@kubernetescrd
    persistence:
      enabled: false ##temp
