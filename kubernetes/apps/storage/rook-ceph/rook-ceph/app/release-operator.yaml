---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    crds:
      enabled: true
    csi:
      csiAddons:
        enabled: true # Set to true when using kubernetes-csi-addons
      # cephFSKernelMountOptions: ms_mode=secure # Set when encryption/compression is enabled
      nfs:
        enabled: true
    monitoring:
      enabled: false
    resources:
      requests:
        cpu: 1m
        memory: 128Mi
      limits:
        memory: 512Mi
    # scaleDownOperator: true
