---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich-app
  namespace: flux-system
spec:
  path: ./kubernetes/apps/apps/immich/immich/app
  prune: true
  suspend: true
  # dependsOn:
  #   - name: immich-storage
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
