---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app immich-sso
  labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    kubernetes.io/ingress.class: traefik
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "10G"
    nginx.ingress.kubernetes.io/client-max-buffer-size: "10G"
spec:
  ingressClassName: traefik-external
  rules:
    - host: &host immich.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-service
                port:
                  number: 2283
    - host: &host immich.cloud.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-service-http
                port:
                  number: 443
  tls:
  - hosts:
      - immich.icylair.com
      - immich.cloud.icylair.com
    secretName: icylair-com-all-prod