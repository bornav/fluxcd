---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dashboard-app
  namespace: flux-system
spec:
  dependsOn:
    - name: traefik-base
  path: ./kubernetes/apps/apps/dashboard/dashboard/app
  prune: true
  # dependsOn:
  #   - name: traefik-addons
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
