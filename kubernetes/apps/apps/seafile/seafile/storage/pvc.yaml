apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: seafile-data
  name: seafile-data
  annotations:
    numberOfReplicas: '2'
spec:
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: seafile-data-restore  # Name of the ReplicationDestination
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn-storage
  resources:
    requests:
      storage: 1Gi
status: {}
