      containers:
      - name: navidrome
        image: bornav/navidrome-bornav-test-cloud-sync:0.0.52
        # command: ["/bin/sh"]  # Override the entrypoint
        # args: ["-c", "sleep 8400" ]
        env:
        - name: ND_CONFIGFILE
          value: '/config/navidrome.toml'
        resources:
          limits:
            cpu: 1500m
            memory: 1000M
          requests:
            cpu: 1m
            memory: 500M
        # securityContext:
        #   # runAsGroup: 1000
        #   # runAsUser: 0
        #   privileged: true
        #   # capabilities:
        #   #   add:
        #   #     - NET_ADMIN
        volumeMounts:
        - mountPath: /config/navidrome.toml
          name: navidrome-configuration
          subPath: navidrome.toml
        - name: navidrome-data-folder
          mountPath: /data
        - name: pv-navidrome-music
          mountPath: /music
          # - name: 'sync-data'
          #   image: 'instrumentisto/rsync-ssh:alpine3.18.3'
          #   command: ["/bin/sh"]  # Override the entrypoint
          #   args: ["-c", "/startup.sh" ]
          #   envFrom:
          #   - secretRef:
          #       name: home-local-syncthing-env
          #   securityContext:
          #     privileged: true
          #   resources:
          #     limits:
          #       cpu: 100G
          #       memory: 1000M
          #     requests:
          #       cpu: 100m
          #       memory: 500M
          #   volumeMounts:
          #     - name: navidrome-data-folder
          #       mountPath: /data
          #     - name: sync-data
          #       mountPath: /startup.sh
          #       subPath: startup.sh
      - name: 'sync-music'
        image: 'instrumentisto/rsync-ssh:alpine3.18.3'
        command: ["/bin/sh"]  # Override the entrypoint
        args: ["-c", "/startup.sh" ]
        envFrom:
        - secretRef:
            name: home-local-syncthing-env
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 1G
            memory: 100M
          requests:
            cpu: 1m
            memory: 1M
        volumeMounts:
          - name: pv-navidrome-music
            mountPath: /music
          - name: sync-music-continuous
            mountPath: /startup.sh
            subPath: startup.sh
          # - name: nfs-vol
          #   mountPath: /mnt
      volumes:
      - name: navidrome-configuration
        configMap:
          name: navidrome-config
          defaultMode: 0777
      - name: navidrome-data-folder
        persistentVolumeClaim:
          claimName: pv-navidrome-data
      - name: pv-navidrome-music
        persistentVolumeClaim:
          claimName: pv-navidrome-music
      - name: sync-music
        secret:
          secretName: sync-music
          defaultMode: 0777
      - name: prepare-data
        secret:
          secretName: prepare-data
          defaultMode: 0777
      - name: sync-data
        secret:
          secretName: sync-data
          defaultMode: 0777
      - name: sync-music-continuous
        secret:
          secretName: sync-music-continuous
          defaultMode: 0777
      # - name: nfs-vol
      #   nfs:
