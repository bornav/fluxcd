apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome
  labels:
    app: &name navidrome-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *name
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: *name
    spec:
