          #     - name: navidrome-data-folder
          #       mountPath: /data
          #     - name: sync-data
          #       mountPath: /startup.sh
          #       subPath: startup.sh
      - name: 'sync-music'
        image: 'instrumentisto/rsync-ssh:alpine3.18.3'
        command: ["/bin/sh"]  # Override the entrypoint
        args: ["-c", "/startup.sh" ]
        # envFrom:
        # - secretRef:
        #     name: home-local-syncthing-env
        securityContext:
          privileged: true
        resources:
          limits:
            # cpu: 1G
            memory: 200M
          requests:
            cpu: 1m
            memory: 1M
        volumeMounts:
          - name: pv-navidrome-music
            mountPath: /music
          - name: navidrome-configuration
            mountPath: /startup.sh
            subPath: startup.sh
          - name: timezone
            mountPath: /etc/localtime  
            subPath: Europe/Vienna
            readOnly: true
          # - name: nfs-vol
          #   mountPath: /mnt
      # - name: go-instrumentation-sidecart
