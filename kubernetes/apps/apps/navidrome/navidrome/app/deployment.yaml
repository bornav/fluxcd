      containers:
      - name: navidrome
        image: bornav/navidrome-bornav-test-cloud-sync:0.55.0
        # command: ["/bin/sh"]  # Override the entrypoint
        # args: ["-c", "sleep 8400" ]
        env:
        - name: ND_CONFIGFILE
          value: '/config/navidrome.toml'
        resources:
          limits:
            cpu: 1500m
            memory: 1000M
          requests:
            cpu: 1m
            memory: 500M
        # securityContext:
        #   # runAsGroup: 1000
        #   # runAsUser: 0
        #   privileged: true
        #   # capabilities:
        #   #   add:
        #   #     - NET_ADMIN
        volumeMounts:
        - name: navidrome-configuration
          mountPath: /config/navidrome.toml
          subPath: navidrome.toml
        - name: navidrome-data-folder
          mountPath: /data
        - name: pv-navidrome-music
          mountPath: /music
        - name: timezone
          mountPath: /etc/localtime  
          subPath: Europe/Vienna
          readOnly: true
          # readOnly: true
        # - name: timezone
        #   mountPath: /usr/share/zoneinfo
          # readOnly: true
          # - name: 'sync-data'
          #   image: 'instrumentisto/rsync-ssh:alpine3.18.3'
          #   command: ["/bin/sh"]  # Override the entrypoint
