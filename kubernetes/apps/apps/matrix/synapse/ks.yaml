---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-databases
  namespace: flux-system
spec:
  dependsOn:
    - name: traefik-base
    - name: traefik-addons
    - name: longhorn-system-base
    - name: volsync
  path: ./kubernetes/apps/apps/matrix/synapse/database
  prune: true
  suspend: false
  # targetNamespace: matrix-dev
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     name: cert-manager
  #     namespace: cert-manager
  interval: 15m
  retryInterval: 15m
  timeout: 10m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: synapse-databases
  # targetNamespace: matrix-dev
  path: ./kubernetes/apps/apps/matrix/synapse/apps
  suspend: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 10m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-backups
  namespace: flux-system
spec:
  dependsOn:
    - name: synapse-apps
  path: ./kubernetes/apps/apps/matrix/synapse/backup
  suspend: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 10m
