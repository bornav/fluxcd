---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: matrix-database-data
  name: matrix-database-data
  annotations:
    numberOfReplicas: '2'
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn-storage-strict
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: matrix-database-data-restore  # Name of the ReplicationDestination
  resources:
    requests:
      storage: 3Gi
status: {}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name:  matrix-database-data-backup
spec:
  sourcePVC: matrix-database-data
  trigger:
    schedule: "*/16 * * * *"
  restic:
    pruneIntervalDays: 1
    repository: restic-matrix-database-data
    retain:
      hourly: 5
      daily: 4
      weekly: 3
      monthly: 2
      yearly: 1
    copyMethod: Snapshot
    storageClassName: longhorn-storage-strict
    unlock: "something"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: matrix-database-data-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-matrix-database-data
    storageClassName: longhorn-storage-strict
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 3Gi