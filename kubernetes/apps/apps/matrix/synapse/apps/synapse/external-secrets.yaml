---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: config-map-external-secrets-homeserver-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend-cross-namespaces
    kind: ClusterSecretStore
  target:
    name: matrix-synapse
    template:
      engineVersion: v2
      templateFrom:
      - configMap:
          # name of the configmap to pull in
          name: matrix-synapse2
          items:
          - key: homeserver.yaml
  dataFrom:
    - extract:
        key: synapse/homeserver
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: config-map-external-secrets-whatsapp-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend-cross-namespaces
    kind: ClusterSecretStore
  target:
    name: matrix-bridge-whatsapp-config2
    template:
      engineVersion: v2
      templateFrom:
      - configMap:
          # name of the configmap to pull in
          name: matrix-bridge-whatsapp-config2
          items:
          - key: config.yaml
  dataFrom:
    - extract:
        key: synapse/whatsapp-cfg
    - extract:
        key: synapse/homeserver