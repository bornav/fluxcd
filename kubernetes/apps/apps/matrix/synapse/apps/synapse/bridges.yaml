---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name mautrix-bridge-whatsapp
  labels:
    app: *name
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
        mautrix-bridge: "true"
    spec:
      nodeSelector:
        node-arch: arm64
      # shareProcessNamespace: true
      containers:
        - name: *name
          command:
            - sh
            - -c
            # - sleep infinity
            - /usr/bin/mautrix-whatsapp --no-update
          image: dock.mau.dev/mautrix/whatsapp:v25.10
          imagePullPolicy: IfNotPresent
          ports:
            - name: whatsapp
              protocol: TCP
              containerPort: 29318
          resources:
            requests:
              memory: "1Mi"
              cpu: "1m"
            limits:
              memory: "6Gi"
              cpu: "2500m"
          volumeMounts:
            - name: matrix-synapse-bridges
              mountPath: /data/config.yaml
              subPath: whatsapp
      restartPolicy: Always
      securityContext:
        fsGroup: 0
        runAsGroup: 0
        runAsUser: 0
      volumes:
        - name: matrix-synapse-bridges
          configMap:
            name: matrix-synapse-bridges
            defaultMode: 0777
        - name: matrix-synapse
          configMap:
            name: matrix-synapse
            defaultMode: 0777
status: {}
