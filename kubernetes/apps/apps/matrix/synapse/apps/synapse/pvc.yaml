  name: matrix-synapse-data-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-matrix-synapse-data
    storageClassName: longhorn-storage
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 2Gi
