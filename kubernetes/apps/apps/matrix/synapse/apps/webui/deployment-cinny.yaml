---
# yaml-language-server: $schema=https://raw.githubusercontent.com/instrumenta/kubernetes-json-schema/master/v1.14.0/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name cinny-web
  labels:
    app: *name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
        - image: ghcr.io/cinnyapp/cinny:v4.3.2
          imagePullPolicy: IfNotPresent
          name: *name
          readinessProbe:
            tcpSocket:
              port: 80
          resources:
            requests:
              memory: '1Mi'
              cpu: '1m'
            limits:
              memory: '3000Mi'
              cpu: '2500m'
          # volumeMounts:
          #   - mountPath: /app/config.json
          #     name: element-config
          #     subPath: config.json
      restartPolicy: Always
      # volumes:
      #   - name: element-config
      #     configMap:
      #       name: element-config
