---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name element-web
  labels:
    app: *name
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
        - name: *name
          # image: vectorim/element-web:latest
          image: vectorim/element-web:v1.12.2
        # image: vectorim/element-web:v1.11.40
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 80
            name: element
            protocol: TCP
          readinessProbe:
              httpGet:
                  path: /
                  port: element
              initialDelaySeconds: 2
              periodSeconds: 3
          livenessProbe:
              httpGet:
                  path: /
                  port: element
              initialDelaySeconds: 10
              periodSeconds: 10
          resources:
            requests:
              memory: '1Mi'
              cpu: '1m'
            limits:
              memory: '3000Mi'
              cpu: '2500m'
          volumeMounts:
            - mountPath: /app/config.json
              name: element-config
              subPath: config
      restartPolicy: Always
      volumes:
        - name: element-config
          configMap:
            name: element-config
            defaultMode: 0777
