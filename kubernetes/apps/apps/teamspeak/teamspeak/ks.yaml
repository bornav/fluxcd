---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: teamspeak-app
  namespace: flux-system
spec:
  path: ./kubernetes/apps/apps/teamspeak/teamspeak/app
  suspend: false
  dependsOn:
    - name: teamspeak-storage
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: teamspeak-storage
  namespace: flux-system
spec:
  path: ./kubernetes/apps/apps/teamspeak/teamspeak/storage
  prune: true
  suspend: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
