---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: teamspeak
  name: teamspeak
  annotations:
    numberOfReplicas: '2'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-storage
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: teamspeak-restore  # Name of the ReplicationDestination
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name:  teamspeak-backup
spec:
  sourcePVC: teamspeak
  trigger:
    schedule: "*/16 * * * *"
  restic:
    pruneIntervalDays: 1
    repository: restic-teamspeak
    retain:
      hourly: 5
      daily: 4
      weekly: 3
      monthly: 2
      yearly: 1
    copyMethod: Snapshot
    storageClassName: longhorn-backup
    unlock: "something"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: teamspeak-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-teamspeak
    storageClassName: longhorn-backup
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 1Gi