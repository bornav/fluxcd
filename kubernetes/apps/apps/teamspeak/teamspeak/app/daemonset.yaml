apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: teamspeak
  name: teamspeak
spec:
  selector:
    matchLabels:
      app: teamspeak
  template:
    metadata:
      labels:
        app: teamspeak
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchFields:
              - key: metadata.name
                operator: In
                values:
                - k3s-oraclearm2
                # - instance-arm-01
      containers:
      - name: teamspeak-server
        image: ertagh/teamspeak3-server:latest-box
        # command: ["/bin/sh"]  # Override the entrypoint
        # args: ["-c", "sleep 9999" ] 
        env:
        - name: TIME_ZONE
          value: Europe/Vienna
        - name: INIFILE
          value: "1"
        - name: TS_UPDATE
          value: "0"
        # - name: DEBUG
        #   value: "1"
        # - name: UID
        #   value: "1000"
        # - name: GID
        #   value: "1000"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9987
          protocol: UDP
          hostPort: 9987
        - containerPort: 10011
          protocol: TCP
          hostPort: 10011
        - containerPort: 30033
          protocol: TCP
          hostPort: 30033
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 1m
            memory: 256Mi
        # securityContext:
        #   # runAsGroup: 1000
        #   # runAsUser: 0
        #   privileged: true
        volumeMounts:
        - mountPath: /teamspeak
          name: teamspeak-data
        # - mountPath: /var/ts3server/
        # - mountPath: /teamspeak
        #   name: teamspeak-data2
      - name: dns-ip-update
        # command: ["/bin/sh"]  # Override the entrypoint
        # args: ["-c", "sleep 9999" ] 
        image: qmcgaw/ddns-updater:v2.7.0 # TODO test what is correct imave version
        env:
        - name: TIME_ZONE
          value: Europe/Vienna
        - name: CONFIG_FILEPATH
          value: "/config.json"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 1m
            memory: 64Mi
        # securityContext:
        #   # runAsGroup: 1000
        #   # runAsUser: 0
        #   privileged: true
        volumeMounts:
        - mountPath: /config.json
          name: config
          subPath: config.json
        # - mountPath: /var/ts3server/
        # - mountPath: /teamspeak
        #   name: teamspeak-data2
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 300
      volumes:
        - name: teamspeak-data
          persistentVolumeClaim:
            claimName: teamspeak
        - name: config
          configMap:
            name: teamspeak-dns-update
---
apiVersion: v1
kind: Service
metadata:
  # labels:
  #   app: teamspeak
  name: teamspeak
spec:
  selector:
    app: teamspeak
  ports:
  - name: udp
    # nodePort: 30987
    # nodePort: 30989
    port: 9988
    protocol: UDP
    targetPort: 9987
  type: LoadBalancer
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
   name: ingressrouteudpfoo
  #  namespace: network
spec:
  entryPoints:
     - udp
  routes:
  - services:
    - name: teamspeak
      port: 9988
      weight: 10
      # nativeLB: true
---