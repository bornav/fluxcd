---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: teamspeak
  name: teamspeak
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchFields:
          - key: metadata.name
            operator: In
            values:
            - instance-20210714-1042 
            # - instance-arm-01
  containers:
  - env:
    - name: TIME_ZONE
      value: Europe/Vienna
    - name: INIFILE
      value: "1"
    - name: TS_UPDATE
      value: "0"
    # - name: DEBUG
    #   value: "1"
    # - name: UID
    #   value: "1000"
    # - name: GID
    #   value: "1000"
    image: ertagh/teamspeak3-server:latest-box
    imagePullPolicy: IfNotPresent
    name: teamspeak-server
    ports:
    - containerPort: 9987
      hostPort: 9987
      protocol: UDP
    - containerPort: 10011
      hostPort: 10011
      protocol: TCP
    - containerPort: 30033
      hostPort: 30033
      protocol: TCP
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    # securityContext:
    #   # runAsGroup: 1000
    #   # runAsUser: 0
    #   privileged: true
    volumeMounts:
    - mountPath: /teamspeak
      name: teamspeak-data
    # - mountPath: /var/ts3server/
    # - mountPath: /teamspeak
    #   name: teamspeak-data2
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  schedulerName: default-scheduler
  terminationGracePeriodSeconds: 30
  volumes:
  - name: teamspeak-data
    persistentVolumeClaim:
      claimName: teamspeak
---
apiVersion: v1
kind: Service
metadata:
  # labels:
  #   app: teamspeak
  name: teamspeak
spec:
  selector:
    app: teamspeak
  ports:
  - name: udp
    # nodePort: 30987
    # nodePort: 30989
    port: 9988
    protocol: UDP
    targetPort: 9987
  type: LoadBalancer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
   name: ingressrouteudpfoo
  #  namespace: network
spec:
  entryPoints:
     - udp
  routes:
  - services:
    - name: teamspeak
      port: 9988
      weight: 10
      # nativeLB: true
---