apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teamspeak
  name: teamspeak
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: teamspeak
  template:
    metadata:
      labels:
        app: teamspeak
    spec:
      containers:
      - name: teamspeak-server
        image: ertagh/teamspeak3-server:latest-box
        # command: ["/bin/sh"]  # Override the entrypoint
        # args: ["-c", "sleep 9999" ] 
        env:
        - name: TIME_ZONE
          value: Europe/Vienna
        - name: INIFILE
          value: "1"
        - name: TS_UPDATE
          value: "0"
        # - name: DEBUG
        #   value: "1"
        # - name: UID
        #   value: "1000"
        # - name: GID
        #   value: "1000"
        imagePullPolicy: IfNotPresent
        # ports:
        # - containerPort: 9987
        #   protocol: UDP
        # - containerPort: 10011
        #   protocol: TCP
        # - containerPort: 30033
        #   protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 1m
            memory: 256Mi
        # securityContext:
        #   # runAsGroup: 1000
        #   # runAsUser: 0
        #   privileged: true
        volumeMounts:
        - mountPath: /teamspeak
          name: teamspeak-data
        # - mountPath: /var/ts3server/
        # - mountPath: /teamspeak
        #   name: teamspeak-data2
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: teamspeak-data
        persistentVolumeClaim:
          claimName: teamspeak
---
apiVersion: v1
kind: Service
metadata:
  # labels:
  #   app: teamspeak
  name: teamspeak
spec:
  selector:
    app: teamspeak
  ports:
  - name: udp
    # nodePort: 30987
    # nodePort: 30989
    port: 9987
    protocol: UDP
    targetPort: 9987
  # - name: tcp1
  #   # nodePort: 30987
  #   # nodePort: 30989
  #   port: 10011
  #   protocol: TCP
  #   targetPort: 10011
  - name: tcp2
    # nodePort: 30987
    # nodePort: 30989
    port: 30033
    protocol: TCP
    targetPort: 30033
  type: LoadBalancer