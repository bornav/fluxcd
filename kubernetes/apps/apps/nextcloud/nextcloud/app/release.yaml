apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 4.5.10
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # valuesFrom:
  #   - kind: ConfigMap
  #     name: weave-gitops-admin-secret
  #     valuesKey: values.yaml
  values:
    ingress:
      enabled: true
      className: "traefik"
      tls:
        - hosts: ["nc.cloud.icylair.com"]
          secretName: cloud-icylair-com-prod
    nextcloud:
      host: nc.cloud.icylair.com
      username: admin
      password: test
      # existingSecret:
      #   enabled: true
      #   secretName: nextcloud-secret
      #   usernameKey: admin-name
      #   passwordKey: admin-pass
    persistence:
      enabled: true
      existingClaim: nexcloud-data
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: "postgresql"
      name: "nextcloud"
      existingSecret: 
        enabled: true
        secretName: postgres-secret
        usernameKey: db-username
        passwordKey: db-password
    postgresql:
      enabled: true
      global:
        postgresql:
          auth:
            database: nextcloud
            username: nextcloud
            # password: test
            existingSecret: postgres-secret
            secretKeys:
              userPasswordKey: db-password
              adminPasswordKey: db-password
