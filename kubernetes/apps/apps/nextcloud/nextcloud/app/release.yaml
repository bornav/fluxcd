apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 4.5.5
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # valuesFrom:
  #   - kind: ConfigMap
  #     name: weave-gitops-admin-secret
  #     valuesKey: values.yaml
  values:
    ingress:
      enabled: true
      className: "traefik"
      tls:
        - hosts: ["nc.cloud.icylair.com"]
          secretName: cloud-icylair-com-prod
    nextcloud.host: nc.cloud.icylair.com
