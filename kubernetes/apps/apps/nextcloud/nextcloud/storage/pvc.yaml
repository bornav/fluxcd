---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  labels:
    app: nextcloud-data
  annotations:
    numberOfReplicas: '2'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: nextcloud-data-restore  # Name of the ReplicationDestination
  resources:
    requests:
      storage: 10Gi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: nextcloud-database
  name: nextcloud-database
  annotations:
    numberOfReplicas: '2'
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: nextcloud-database-restore  # Name of the ReplicationDestination
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name:  nextcloud-data-backup
spec:
  sourcePVC: nextcloud-data
  trigger:
    schedule: "*/14 * * * *"
  restic:
    pruneIntervalDays: 1
    repository: restic-nextcloud-data
    retain:
      hourly: 5
      daily: 4
      weekly: 3
      monthly: 2
      yearly: 1
    copyMethod: Snapshot
    storageClassName: longhorn-backup
    unlock: "something"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: nextcloud-data-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-nextcloud-data
    storageClassName: longhorn-backup
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 10Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: nextcloud-database-backup
spec:
  sourcePVC: nextcloud-database
  trigger:
    schedule: "*/63 * * * *"
  restic:
    pruneIntervalDays: 1
    repository: restic-nextcloud-database
    retain:
      hourly: 5
      daily: 4
      weekly: 3
      monthly: 2
      yearly: 1
    copyMethod: Snapshot
    storageClassName: longhorn-backup
    unlock: "something"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: nextcloud-database-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-nextcloud-database
    storageClassName: longhorn-backup
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 1Gi