---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-collector
spec:
  interval: 15m
  chart:
    spec:
      chart: opentelemetry-collector
      version: 0.100.0
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: "otel/opentelemetry-collector-k8s"
    command:
      name: otelcol-k8s
    mode: deployment
    replicaCount: 1
    configMap:
      create: false
      existingName: otelcol