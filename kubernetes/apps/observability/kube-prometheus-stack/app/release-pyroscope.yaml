---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-pyroscope
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: pyroscope
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceMonitor:
      enabled: false
    pyroscope:
      replicaCount: 1
      extraArgs:
        log.level: debug
