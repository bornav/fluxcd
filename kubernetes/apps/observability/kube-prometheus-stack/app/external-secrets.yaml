---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-secrets-alertmanager-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend-cross-namespaces-secret
    kind: ClusterSecretStore
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        alertmanager.yaml: |
          route:
            group_by: ['alertname', 'job']
            group_wait: 30s
            group_interval: 5m
            repeat_interval: 3h
            receiver: discord
          receivers:
          - name: discord
            discord_configs:
            - webhook_url: {{ .discord_webhook_token }}
  dataFrom:
    - extract:
        key: observability/garfana/alertmanager-secret
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-secrets-grafana-admin-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend-cross-namespaces-secret
    kind: ClusterSecretStore
  target:
    name: grafana-admin-credentials
    template:
      engineVersion: v2
      data:
        admin_user: "{{ .admin_user }}"
        admin_password: "{{ .admin_password }}"
  dataFrom:
    - extract:
        key: observability/garfana/grafana-admin-credentials
---
