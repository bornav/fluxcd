apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: observability
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 65.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    crds:
      enabled: true
    defaultRules:
      create: true
      rules:
        alertmanager:                     false
        etcd:                             true
        configReloaders:                  true
        general:                          true
        k8sContainerCpuUsageSecondsTotal: true
        k8sContainerMemoryCache:          true
        k8sContainerMemoryRss:            true
        k8sContainerMemorySwap:           true
        k8sContainerResource:             true
        k8sContainerMemoryWorkingSetBytes: true
        k8sPodOwner:                      true
        kubeApiserverAvailability:        true
        kubeApiserverBurnrate:            true
        kubeApiserverHistogram:           true
        kubeApiserverSlos:                true
        kubeControllerManager:            true
        kubelet:                          true
        kubeProxy:                        true
        kubePrometheusGeneral:            true
        kubePrometheusNodeRecording:      true
        kubernetesApps:                   true
        kubernetesResources:              true
        kubernetesStorage:                true
        kubernetesSystem:                 true
        kubeSchedulerAlerting:             true
        kubeSchedulerRecording:           true
        kubeStateMetrics:                 true
        network:                         true
        node:                             true
        nodeExporterAlerting:            true
        nodeExporterRecording:             true
        prometheus:                      true
        prometheusOperator:               true
        windows:                        true
    ## Setting to true produces cleaner resource names, but requires a data migration because the name of the persistent volume changes. Therefore this should only be set once on initial installation.
    ##
    cleanPrometheusOperatorObjectNames: true

    ## Extra manifests to deploy as an array
    extraManifests: []

    # kubeApiServer:
    #   enabled: false
    # kubelet:
    #   enabled: false
    # kubeControllerManager:
    #   enabled: false
    # coreDns:
    #   enabled: false
    # kubeDns:
    #   enabled: false
    # kubeEtcd:
    #   enabled: false
    # kubeScheduler:
    #   enabled: false
    # kubeProxy:
    #   enabled: false
    # kubeStateMetrics:
    #   enabled: false
    # ## Deploy node exporter as a daemonset to all nodes
    # nodeExporter:
    #   enabled: false
    # prometheusOperator:
    #   enabled: true
    #   services:
    #     type: "LoadBalancer"
    prometheus:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik-external
        hosts:
          - prometheus.cloud.icylair.com
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-forward-auth@kubernetescrd
        tls:
          - secretName: icylair-com-all-prod
            hosts:
              - prometheus.cloud.icylair.com
      prometheusSpec:
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        enableFeatures:
          - auto-gomemlimit
          - memory-snapshot-on-shutdown
          - new-service-discovery-manager
          - exemplar-storage
        retention: 14d
        retentionSize: 8GB
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-storage
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
            selector: {}
        additionalScrapeConfigs: | # this shit breaks the prometherus pod dynamicaly
          - job_name: 'kubernetes-pods'
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
              - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                action: keep
                regex: true
          - job_name: 'kubernetes-endpoints'
            scrape_interval: 30s
            kubernetes_sd_configs:
              - role: endpoints
            relabel_configs:
              - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
                action: keep
                regex: true
      service:
        type: "LoadBalancer"
    grafana:
      enabled: false
      forceDeployDashboards: true
    alertmanager:
      enabled: true
      ingress:
        enabled: true
        className: traefik-external
        hosts:
          - &host alertmanager.cloud.icylair.com
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: network-forward-auth@kubernetescrd
        tls:
          - secretName: icylair-com-all-prod
            hosts:
              - *host
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-storage
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 8Gi
            selector: {}