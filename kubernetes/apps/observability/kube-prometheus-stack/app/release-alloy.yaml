---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-alloy
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: alloy
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      className: traefik-external
      hosts:
        - alloy.cloud.icylair.com
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: network-forward-auth@kubernetescrd
      #   kubernetes.io/ingress.class: nginx
      #   kubernetes.io/tls-acme: "true"
      labels:
        app: alloy
      tls:
        # Secrets must be manually created in the namespace.
        - secretName: icylair-com-all-prod
          hosts:
            - alloy.cloud.icylair.com
    alloy:
      configMap:
        create: false
        # -- Name of existing ConfigMap to use. Used when create is false.
        name: alloy-config   
        # -- Key in ConfigMap to get config from.
        key: config
---
# Source: opentelemetry-demo/charts/opentelemetry-collector/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config    
data:
  config: |
    tracing {
      sampling_fraction = 0.1
      write_to = [otelcol.exporter.otlp.tempo.input]
    }

    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = env("tempo.observability.svc.cluster.local:4317")

        tls {
          insecure = true
        }
      }
    }
    
