---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local.icecoldlair.com-staging
  namespace: default
spec:
  secretName: local-icecoldlair-com-staging
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.local.icecoldlair.com"
  dnsNames:
  - "local.icecoldlair.com"
  - "*.local.icecoldlair.com"