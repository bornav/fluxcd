---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloud.icecoldlair.com-staging
spec:
  secretName: cloud-icecoldlair-com-staging
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.cloud.icecoldlair.com"
  dnsNames:
  - "cloud.icecoldlair.com"
  - "*.cloud.icecoldlair.com"