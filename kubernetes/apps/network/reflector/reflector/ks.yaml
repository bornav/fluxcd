---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: reflector-release
  namespace: flux-system
spec:
  path: ./kubernetes/apps/network/reflector/reflector/release
  suspend: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 1m
  timeout: 3m
