apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-netshoot
    labels:
        app: nginx-netshoot
spec:
  replicas: 1
  selector:
      matchLabels:
          app: nginx-netshoot
  template:
    metadata:
      labels:
          app: nginx-netshoot
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.4
        ports:
          - containerPort: 80
        resources:
          requests:
            memory: '1Mi'
            cpu: '1m'
          limits:
            memory: '6Gi'
            cpu: '2500m'
        securityContext:
            privileged: true
      - name: netshoot
        image: nicolaka/netshoot
        command: ["/bin/bash"]
        args: ["-c", "while true; do ping localhost; sleep 60;done"]
        resources:
          requests:
            memory: '1Mi'
            cpu: '1m'
          limits:
            memory: '6Gi'
            cpu: '2500m'
        securityContext:
            privileged: true