---
# yaml-language-server: $schema=https://raw.githubusercontent.com/instrumenta/kubernetes-json-schema/master/v1.14.0/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  labels:
    app: wireguard
spec:
  selector:
    matchLabels:
      name: wireguard
  template:
    metadata:
      labels:
        name: wireguard
    spec:
      initContainers:
        - name: 'wireguard-template-replacement'
          image: 'busybox'
          command:
            [
              'sh',
              '-c',
              'ENI=$(ip route get 8.8.8.8 | grep 8.8.8.8 | awk ''{print $5}''); sed "s/ENI/$ENI/g" /etc/wireguard-secret/wg0.conf.template > /etc/wireguard/wg0.conf; chmod 400 /etc/wireguard/wg0.conf',
            ]
          volumeMounts:
            - name: wireguard-config
              mountPath: /etc/wireguard/
            - name: wireguard-secret
              mountPath: /etc/wireguard-secret/
      containers:
        - name: 'wireguard'
          image: 'linuxserver/wireguard:v1.0.20210914-ls118'
          # command:
          #   [
          #     'sh',
          #     '-c',
          #     'sleep 84000',
          #   ]
          ports:
            - containerPort: 51820
          env:
            - name: 'TZ'
              value: 'Europe/Vienna'
            - name: 'HOSTADDR'
              value: '10.0.0.0/8'
          volumeMounts:
            - name: wireguard-config
              mountPath: /config/wg0.conf
              subPath: wg0.conf
              #mountPath: /etc/wireguard/
              readOnly: true
          resources:
            requests:
              memory: '1Mi'
              cpu: '1m'
            limits:
              memory: '6Gi'
              cpu: '2500m'
          startupProbe:
            # httpGet:
            #   path: /api2/json/access/ticket
            #   port: 8006
            #   host: 10.0.0.52
            #   scheme: "HTTPS"
              # httpHeaders:
                # - name: Custom-Header
                  # value: Awesome
            #         curl -k -d "username=your_username@pam" -d "password=your_password" \
            #  -X POST https://your-proxmox-server:8006/api2/json/access/ticket
            exec:
              command:
              - /bin/sh
              - -c
              - 'curl --connect-timeout 1 -k https://10.1.1.1:443'
            failureThreshold: 30
            # initialDelaySeconds: 5
            periodSeconds: 1
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - 'curl --connect-timeout 1 -k https://10.1.1.1:443'
            # initialDelaySeconds: 10
            failureThreshold: 15
            periodSeconds: 1
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
        - name: nginx
          image: nginx:1.27.4
          resources:
            requests:
              memory: '1Mi'
              cpu: '1m'
            limits:
              memory: '6Gi'
              cpu: '2500m'
      volumes:
        - name: wireguard-config
          emptyDir: {}
        - name: wireguard-secret
          secret:
            secretName: wireguard
            defaultMode: 0777
      # dnsPolicy: Default
      imagePullSecrets:
        - name: docker-registry
