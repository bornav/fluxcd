---
apiVersion: v1
kind: Service
metadata:
  name: wireguard
spec:
  selector:
    name: wireguard
  ports:
    - name: smb-old
      port: 139
      targetPort: 139
    - name: smb
      port: 445
      targetPort: 445
    - name: http
      port: 5800
      targetPort: 5800
    - name: nfs
      port: 2049
      targetPort: 2049
    - name: portmapper
      port: 111
      targetPort: 111
    - name: syncthing-api
      port: 8384
      targetPort: 8384
    - name: syncthing-sync
      port: 22000
      targetPort: 22000
