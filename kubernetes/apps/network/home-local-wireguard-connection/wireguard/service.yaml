---
apiVersion: v1
kind: Service
metadata:
  name: wireguard
spec:
  # clusterIP: 10.43.255.250 ## only needed for fqdn nfs mounting, since it is not resolving in kubernetes manifests
  selector:
    name: wireguard
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
    - name: smb-old
      port: 139
      targetPort: 139
    - name: smb
      port: 445
      targetPort: 445
    - name: http  # curling this wireguard.network.svc.cluster.local:5800 should get a nice response
      port: 5800
      targetPort: 5800
    - name: nfs
      port: 2049
      targetPort: 2049
    - name: portmapper
      port: 111
      targetPort: 111
    - name: syncthing-api
      port: 8384
      targetPort: 8384
    - name: syncthing-sync
      port: 22000
      targetPort: 22000
    - name: jellyfin
      port: 8097
      targetPort: 8097
    - name: immich
      port: 2283
      targetPort: 2283
    - name: tachidesk
      port: 4568
      targetPort: 4568
    - name: minio-api
      port: 9010
      targetPort: 9010
    - name: minio-ui
      port: 9011
      targetPort: 9011