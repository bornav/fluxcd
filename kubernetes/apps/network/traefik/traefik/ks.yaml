---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-base
  namespace: flux-system
spec:
  path: ./kubernetes/apps/network/traefik/traefik/base
  dependsOn:
    - name: cert-manager-addons
  suspend: false
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-addons
  namespace: flux-system
spec:
  path: ./kubernetes/apps/network/traefik/traefik/addons
  suspend: false
  dependsOn:
    - name: traefik-base
    - name: keycloak-app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
