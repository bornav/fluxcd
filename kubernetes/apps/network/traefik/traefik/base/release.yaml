---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.1.0 #chart version not app
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    globalArguments:
      - '--global.sendanonymoususage=false'
      - '--global.checknewversion=false'
    additionalArguments:
      - '--serversTransport.insecureSkipVerify=true'
      # - '--log.level=DEBUG'
      - "--api.insecure=true"
    deployment:
      enabled: true
      kind: DaemonSet
      replicas: 1
      terminationGracePeriodSeconds: 10
      minReadySeconds: 2
    resources:
      requests:
        memory: '1Mi'
        cpu: '1m'
      limits:
        memory: '6Gi'
        cpu: '3000m'
    ports:
      # udp:
      #   port: 9988
      #   # exposedPort: 9987
      #   # hostPort: 9987
      #   protocol: "UDP"
      # tcp:
      #   port: 9987
      #   # exposedPort: 9987
      #   # hostPort: 9987
      #   protocol: "TCP"
      #   # expose: true
      web:
        hostPort: 80
        redirectTo:
          port: websecure
      websecure:
        hostPort: 443
        port: 8443
        containerPort: 8443
        # expose: 
          # default: true
        # expose: true
        exposedPort: 443
        # hostPort: 443
        # nodePort: 42443
        tls:
          enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: &ingress-class-name traefik-external
    ingressRoute:
      dashboard:
        enabled: false
        annotations: {}
        matchRule: Host(`traefik.cloud.icylair.com`)
        entryPoints: ["websecure"]
        middlewares: {}
        tls: {}
    extraObjects:
    ###########################################################################
      - apiVersion: v1
        kind: Service
        metadata:
          name: traefik-api
        spec:
          type: ClusterIP
          selector:
            app.kubernetes.io/name: traefik
            app.kubernetes.io/instance: traefik-network
          ports:
          - port: 8080
            name: traefik
            targetPort: 9000
            protocol: TCP

      # - apiVersion: traefik.io/v1alpha1
      #   kind: Middleware
      #   metadata:
      #     name: traefik-dashboard-auth
      #   spec:
      #     basicAuth:
      #       secret: traefik-dashboard-auth-secret

      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: traefik-dashboard
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            # traefik.ingress.kubernetes.io/router.middlewares: network-traefik-dashboard-auth@kubernetescrd
            traefik.ingress.kubernetes.io/router.middlewares: network-forward-auth@kubernetescrd
        spec:
          ingressClassName: traefik-external
          rules:
          - host: traefik.cloud.icylair.com
            http:
              paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: traefik-api
                    port:
                      name: traefik
          tls:
          - hosts:
              - traefik.cloud.icylair.com
            secretName: icylair-com-all-prod
    ###########################################################################
    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: *ingress-class-name 
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false
      file:
        # -- Create a file provider
        enabled: true
        # -- Allows Traefik to automatically watch for file changes
        watch: true
        # -- File content (YAML format, go template supported) (see https://doc.traefik.io/traefik/providers/file/)
        # content: # TODO look how to set this
        #   tracing:
        #     otlp:
        #       http:
        #         endpoint: http://opentelemetry-collector.observability.svc.cluster.local:4318/v1/traces
    rbac:
      enabled: true
    tlsStore:
      default:
        defaultCertificate:
          secretName: icylair-com-all-prod
    # service:
    #   enabled: true
    #   type: LoadBalancer
    #   annotations: {}
    #   labels: {}
    #   spec:
    #     # loadBalancerIP: 10.99.20.230
    #     #loadBalancerIP: 10.0.0.72 # this should be an IP in the MetalLB range
    #   loadBalancerSourceRanges: []
    #   externalIPs: []
    logs:
      general:
        # -- By default, the logs use a text format (common), but you can
        # also ask for the json format in the format option
        # format: json
        # By default, the level is set to ERROR.
        # -- Alternative logging levels are DEBUG, PANIC, FATAL, ERROR, WARN, and INFO.
        level: DEBUG
    tracing:
      otlp:
        enabled: true
        http:
          enabled: true
          # http://opentelemetry-collector.observability.svc.cluster.local:4318/v1/traces
          endpoint: http://opentelemetry-collector.observability.svc.cluster.local:4318/v1/traces
    env:
    - name: OTEL_PROPAGATORS
      value: tracecontext,baggage,b3,jaeger