---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 25.0.0 #chart version not app
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    #https://github.com/traefik/traefik-helm-chart/blob/master/traefik/VALUES.md
    #apiVersion: traefik.containo.us/v1alpha1
    globalArguments:
      - '--global.sendanonymoususage=false'
      - '--global.checknewversion=false'
    additionalArguments:
      - '--serversTransport.insecureSkipVerify=true'
      - '--log.level=INFO' # TODO: change to
      - "--api.insecure=true"
    deployment:
      enabled: true
      replicas: 1
      annotations: {}
      podAnnotations: {}
      additionalContainers: []
      initContainers: []
    resources:
      requests:
        memory: '1Mi'
        cpu: '1m'
      limits:
        memory: '6Gi'
        cpu: '3000m'
    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
    ingressRoute:
      dashboard:
        enabled: true
    extraObjects:
      - apiVersion: v1
        kind: Service
        metadata:
          name: traefik-api
        spec:
          type: ClusterIP
          selector:
            app.kubernetes.io/name: traefik
            app.kubernetes.io/instance: traefik-network
          ports:
          - port: 8080
            name: traefik
            targetPort: 9000
            protocol: TCP

      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: traefik-dashboard-auth
        spec:
          basicAuth:
            secret: traefik-dashboard-auth-secret

      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: traefik-dashboard
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: network-traefik-dashboard-auth@kubernetescrd
        spec:
          rules:
          - host: traefik.cloud.icylair.com
            http:
              paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: traefik-api
                    port:
                      name: traefik
          tls:
          - hosts:
              - traefik.cloud.icylair.com
            secretName: cloud-icylair-com-prod
    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik-external
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false
    rbac:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
      annotations: {}
      labels: {}
      spec:
        loadBalancerIP: 10.0.0.230
       #loadBalancerIP: 10.0.0.72 # this should be an IP in the MetalLB range
      loadBalancerSourceRanges: []
      externalIPs: []
