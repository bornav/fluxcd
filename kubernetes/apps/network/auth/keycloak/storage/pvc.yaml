---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-keycloak-postgresql-0
  labels:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: keycloak
    app.kubernetes.io/name: postgresql
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: keycloak-data-restore  # Name of the ReplicationDestination
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name:  keycloak-data-backup
spec:
  sourcePVC: data-keycloak-postgresql-0
  trigger:
    schedule: "*/2 * * * *"
  restic:
    pruneIntervalDays: 14
    repository: restic-keycloak-data
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Snapshot
    storageClassName: longhorn
    unlock: "something"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: keycloak-data-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-keycloak-data
    storageClassName: longhorn
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 1Gi