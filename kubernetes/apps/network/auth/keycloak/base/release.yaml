---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: &namespace network
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: keycloak
      version: 24.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # dependsOn:
  #   - name: local-path-provisioner
  #     namespace: kube-system
  values:
    # diagnosticMode: # only for keycloak pods
    #   enabled: false
    #   command:
    #     - sleep
    #   args:
    #     - infinity
    production: true
    replicaCount: 2
    proxy: edge
    global:
      storageClass: longhorn-storage
      # # postgresql:
      # resources:
      #   requests:
      #     cpu: 10m
      #     memory: 32Mi
    auth:
      createAdminUser: true
      adminUser: bornav
      existingSecret: keycloak-auth
      passwordSecretKey: KEYCLOAK_ADMIN_PASSWORD
    # tls:
    #   enabled: true
    #   autoGenerated: true
    ingress:
      enabled: true
      ingressClassName: traefik-external
      hostname: keycloak.cloud.icylair.com
      tls: true
      extraTls:
      - hosts:
        - keycloak.cloud.icylair.com
        secretName: icylair-com-all-prod
    postgresql:
      # diagnosticMode: # for databse
      #   enabled: true
      #   command:
      #     - sleep
      #   args:
      #     - infinity
      enabled: true
      auth:
        existingSecret: keycloak-auth
      primary:
        # containerSecurityContext: # for databse debug
        #   runAsUser: 4
        #   runAsGroup: 4
        #   runAsNonRoot: false
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: 16.4.0-debian-12-r14 # do not update until finding out how pg_upgrade works
        digest: ""
    resourcesPreset: none
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 1500m
        memory: 2024Mi
    extraEnvVarsSecret: "telemetry"
    service:
      type: LoadBalancer
    