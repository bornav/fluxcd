---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: &namespace network
spec:
  interval: 30m
  timeout: 5m
  chart:
    spec:
      chart: keycloak
      version: 20.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # dependsOn:
  #   - name: local-path-provisioner
  #     namespace: kube-system
  values:
    production: true
    replicaCount: 2
    proxy: edge
    global:
      storageClass: longhorn-storage
    auth:
      createAdminUser: true
      adminUser: bornav
      existingSecret: keycloak-auth
      passwordSecretKey: KEYCLOAK_ADMIN_PASSWORD
    # tls:
    #   enabled: true
    #   autoGenerated: true
    ingress:
      enabled: true
      ingressClassName: traefik-external
      hostname: keycloak.cloud.icylair.com
      tls: true
      extraTls:
      - hosts:
        - keycloak.cloud.icylair.com
        secretName: icylair-com-all-prod
    postgresql:
      enabled: true
      auth:
        existingSecret: keycloak-auth