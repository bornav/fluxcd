---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-storage
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn-system-base
    - name: volsync
  path: ./kubernetes/apps/network/auth/keycloak/storage
  prune: true
  suspend: false
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  wait: true # no flux ks dependents
  interval: 30m
  retryInterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-app
  namespace: flux-system
spec:
  dependsOn:
    - name: traefik-base
  path: ./kubernetes/apps/network/auth/keycloak/base
  suspend: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
