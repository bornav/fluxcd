---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-ingress
  namespace: flux-system
spec:
  # dependsOn:
    # - name: cluster-apps-external-secrets-stores
    # - name: cluster-apps-nginx-certificates
  path: ./kubernetes/apps/network/nginx-ingress/set
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
spec:
  # dependsOn:
    # - name: cluster-apps-external-secrets-stores
    # - name: cluster-apps-nginx-certificates
  path: ./kubernetes/apps/network/traefik/
  suspend: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m