---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloud.icylair.com-prod
spec:
  secretName: cloud-icylair-com-prod
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: '*.cloud.icylair.com'
  dnsNames:
    - 'cloud.icylair.com'
    - '*.cloud.icylair.com'
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "nginx,traefik,matrix"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "nginx,traefik,matrix"
