---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-external
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: nginx-external
    controller:
      replicaCount: 1
      # service:
      #   annotations:
          # external-dns.alpha.kubernetes.io/hostname: external.cloud.icylair.com
          # io.cilium/lb-ipam-ips: 192.168.42.206
        # externalTrafficPolicy: Cluster
      ingressClassResource:
        name: nginx-external
        default: false
        controllerValue: k8s.io/nginx-external
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values: ["nginx-external"]
      # config:
      #   client-body-buffer-size: 10G
      #   client-max-buffer-size: 10G
      # #   client-body-timeout: 120
      # #   client-header-timeout: 120
      # #   enable-brotli: "true"
