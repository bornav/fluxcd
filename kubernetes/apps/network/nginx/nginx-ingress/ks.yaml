apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-set
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-addons
  path: ./kubernetes/apps/network/nginx/nginx-ingress/set
  prune: true
  suspend: false
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 15m
  timeout: 5m
