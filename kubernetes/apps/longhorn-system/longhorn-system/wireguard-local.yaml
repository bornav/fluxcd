---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard-longhorn-system
  labels:
    app: wireguard-longhorn-system
spec:
  selector:
    matchLabels:
      name: wireguard-longhorn-system
  template:
    metadata:
      labels:
        name: wireguard-longhorn-system
    spec:
      initContainers:
        - name: "wireguard-template-replacement"
          image: "busybox"
          command: ["sh", "-c", "ENI=$(ip route get 8.8.8.8 | grep 8.8.8.8 | awk '{print $5}'); sed \"s/ENI/$ENI/g\" /etc/wireguard-secret/wg0.conf.template > /etc/wireguard/wg0.conf; chmod 400 /etc/wireguard/wg0.conf"]
          volumeMounts:
            - name: wireguard-config
              mountPath: /etc/wireguard/
            - name: wireguard-secret
              mountPath: /etc/wireguard-secret/
      containers:
        - name: "wireguard-longhorn-system"
          image: "linuxserver/wireguard:latest"
          ports:
            - containerPort: 51820
          env:
            - name: "TZ"
              value: "Europe/Vienna"
            - name: "HOSTADDR"
              value: "10.0.0.0/8"
          volumeMounts:
            - name: wireguard-config
              mountPath: /config/wg0.conf
              subPath: wg0.conf
              #mountPath: /etc/wireguard/
              readOnly: true
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
      volumes:
        - name: wireguard-config
          emptyDir: {}
        - name: wireguard-secret
          secret:
            secretName: wireguard-secret
      imagePullSecrets:
        - name: docker-registry
---
apiVersion: v1
kind: Service
metadata:
  name: wireguard-longhorn-system
  annotations: 
    dns.alpha.kubernetes.io/external: wireguard-longhorn-system.longhorn-system.svc.cluster.local
spec:
  selector:
    name: wireguard-longhorn-system
  ports:
    - name: http
      port: 5800
      targetPort: 5800
    - name: nfs
      port: 2049
      targetPort: 2049
    - name: portmapper
      port: 111
      targetPort: 111