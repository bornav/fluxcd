---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # values:
  #   replicaCount: 1
  #   installCRDs: true
    # serviceMonitor:
    #   enabled: true
    #   interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: external-secrets-helm-values
      