apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: infisical
spec:
  provider:
    infisical:
      auth:
        universalAuthCredentials:
          clientId:
            key: clientId
            name: universal-auth-credentials
          clientSecret:
            key: clientSecret
            name: universal-auth-credentials
      # Details to pull secrets from
      secretsScope:
        projectSlug: dev
        environmentSlug: dev # "dev", "staging", "prod", etc..
        # optional
        secretsPath: / # Root is "/"
      # optional
      # hostAPI: https://app.infisical.com
      hostAPI: http://infisical-infisical-standalone-infisical.xauth.svc.cluster.local:8080

---
apiVersion: v1
kind: Secret
metadata:
  name: universal-auth-credentials
type: Opaque
stringData:
  machineId: 
  clientId: 
  clientSecret: 
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: infisical-managed-secrets
spec:
  secretStoreRef:
    kind: SecretStore
    name: infisical
  target:
    name: auth-api
    template:
      engineVersion: v2
      data:
        admin-user: "{{ .TEST }}"
  data:
    - secretKey: TEST
      remoteRef:
        key: TEST
