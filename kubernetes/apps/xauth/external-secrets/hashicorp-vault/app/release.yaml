---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: flux-system
spec:
  interval: 2h
  url: https://helm.releases.hashicorp.com
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hashicorp-vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: 0.29.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: xauth
        # namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    server:
      dataStorage:
        enabled: false
      #auto unseal
      postStart:
      - /bin/sh
      - -c
      - sleep 10; vault operator unseal $VAULT_AUTO_UNSEAL_KEY_0
      extraSecretEnvironmentVars:
        - envName: VAULT_AUTO_UNSEAL_KEY_0
          secretName: vault-token
          secretKey: VAULT_AUTO_UNSEAL_KEY_0
      #
      volumes:
        - name: &data-pvc vault-data
          persistentVolumeClaim:
            claimName: hashicorp-vault-data
      volumeMounts:
        - name: *data-pvc
          mountPath: "/vault/data"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hashicorp-vault
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: network
  hostnames:
    - hashicorp-vault.icylair.com
    - hashicorp-vault.cloud.icylair.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: hashicorp-vault
          port: 8200
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &name hashicorp-vault-data
  labels:
    app: hashicorp-vault-data
  annotations:
    numberOfReplicas: '3'
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn-storage
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: hashicorp-vault-data-restore  # Name of the ReplicationDestination
  resources:
    requests:
      storage: 4Gi
status: {}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: hashicorp-vault-data-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-hashicorp-vault-data
    storageClassName: longhorn-storage
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 4Gi
    enableFileDeletion: true
    cleanupCachePVC: false
    cleanupTempPVC: false
    