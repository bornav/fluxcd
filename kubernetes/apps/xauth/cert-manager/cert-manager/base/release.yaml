---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: cert-manager
      version: v1.19.0
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    replicaCount: 2
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - '1.1.1.1'
        - '9.9.9.9'
    resources:
      requests:
        memory: '1Mi'
        cpu: '1m'
      # limits:
      #   memory: '500Mi'
      #   cpu: '500m'
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
