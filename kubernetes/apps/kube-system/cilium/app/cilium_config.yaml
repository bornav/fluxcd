apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default-l2-announcement-policy
  namespace: kube-system
spec:
  externalIPs: true
  loadBalancerIPs: true
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "ingress-pool"
spec:
  allowFirstLastIPs: "No"
  blocks:
  - cidr: "10.49.21.0/24"
  - cidr: "2013::0/64"
  serviceSelector:
    matchLabels:
      service-type: ingress
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "ingress-pool-static"
spec:
  allowFirstLastIPs: "No"
  blocks:
  - cidr: "10.49.22.0/24"
  - cidr: "2014::0/64"
  serviceSelector:
    matchLabels:
      service-type: ingress-static
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "wireguard-static-ip-pool"
spec:
  allowFirstLastIPs: "No"
  blocks:
  - start: "10.99.10.200"
    stop: "10.99.10.250"
  serviceSelector:
    matchLabels:
      service-type/alt: wireguard-static
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: policy1
spec:
  serviceSelector:
    matchLabels:
      service-type/alt: wireguard-static
  interfaces:
  - ^eth[0-9]+
  - ^ens[0-9]+
  - ^wg[0-9]+
  externalIPs: true
  loadBalancerIPs: true