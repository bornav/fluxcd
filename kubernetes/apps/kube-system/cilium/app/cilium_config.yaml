apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "first-pool"
spec:
  allowFirstLastIPs: "No"
  blocks:
  - start: "10.49.20.20"
    stop: "10.49.20.230"
  serviceSelector:
    matchExpressions:
    - key: service-type
      operator: NotIn
      values:
      - ingress
      - ingress-static
    - key: service-type/alt
      operator: NotIn
      values:
      -  wireguard-static
