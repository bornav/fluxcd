# apiVersion: kubescheduler.config.k8s.io/v1
# kind: KubeSchedulerConfiguration
# profiles:
#   - schedulerName: default-scheduler
#   - schedulerName: volume-restricted-scheduler
#     plugins:
#       preScore:
#         disabled:
#         - name: '*'
#       score:
#         disabled:
#         - name: '*'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-scheduler-config
data:
  scheduler-config.yaml: |-
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    profiles:
      - schedulerName: default-scheduler
      - schedulerName: volume-restricted-scheduler
        plugins:
          preScore:
            disabled:
            - name: '*'
          score:
            disabled:
            - name: '*'