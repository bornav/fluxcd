---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: csi-driver-nfs
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/csi-driver-nfs/driver
  prune: true
  suspend: true
