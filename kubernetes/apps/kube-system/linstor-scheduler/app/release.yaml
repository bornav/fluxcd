---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linstor-scheduler
spec:
  interval: 15m
  chart:
    spec:
      chart: linstor-scheduler
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 1
    linstor:
      endpoint: "https://piraeus-op-cs.piraeus.svc:3371"
      # clientSecret: "piraeus-client-secret"
        