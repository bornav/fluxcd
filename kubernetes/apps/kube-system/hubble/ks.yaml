---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hubble-ingress
  namespace: flux-system
spec:
  dependsOn:
    - name: traefik-base
    - name: traefik-addons
  path: ./kubernetes/apps/kube-system/hubble/app
  suspend: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
