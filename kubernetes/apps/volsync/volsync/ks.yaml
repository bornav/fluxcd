---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
spec:
  # targetNamespace: matrix-dev
  dependsOn:
    - name: snapshot-controller
      namespace: kube-system
  path: ./kubernetes/apps/volsync/volsync/app
  suspend: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
