---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: navidrome-app
  namespace: flux-system
spec:
  path: ./kubernetes/apps/navidrome/navidrome/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 1m
  timeout: 3m
