---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: navidrome-dependancies
  namespace: flux-system
spec:
  path: ./kubernetes/apps/navidrome/navidrome/dependancies
  suspend: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryinterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: navidrome-app
  namespace: flux-system
spec:
  dependsOn:
    - name: navidrome-dependancies
  path: ./kubernetes/apps/navidrome/navidrome/app
  suspend: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryinterval: 15m
  timeout: 5m
