---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: navidrome-cloud
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`navidrome.cloud.icylair.com`)
      kind: Rule
      services:
        - name: navidrome-service
          port: 4533
          namespace: navidrome
  tls:
    secretName: cloud-icylair-com-prod
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: navidrome
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`navidrome.icylair.com`)
      kind: Rule
      services:
        - name: navidrome-service
          port: 4533
          namespace: navidrome
  tls:
    secretName: icylair-com-prod
