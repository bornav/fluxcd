---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  selector:
    matchLabels:
      name: syncthing
  template:
    metadata:
      labels:
        name: syncthing
    spec:
      initContainers:
        - name: 'prepare-music-old'
          image: 'instrumentisto/rsync-ssh:alpine3.18.3'
          command: ["/bin/sh"]  # Override the entrypoint
          args: ["-c", "cp /startup.sh /start.sh && chmod +x /start.sh && /start.sh" ]
          envFrom:
          - secretRef:
              name: home-local-syncthing-env
          securityContext:
            privileged: true
          volumeMounts:
            - name: pv-navidrome-music
              mountPath: /music
            - name: startup-script
              mountPath: /startup.sh
              subPath: startup.sh
      containers:
        - name: 'syncthing'
          image: 'lscr.io/linuxserver/syncthing:latest'
          ports:
            - containerPort: 8384
          env:
            - name: 'HOSTNAME'
              value: 'navidrome-syncthing'
            - name: 'TZ'
              value: 'Europe/Vienna'
            # - name: 'HOME'
            #   value: '/var/syncthing/'
            # - name: 'STHOMEDIR'
            #   value: '/var/syncthing/config'
            # - name: 'GUID'
            #   value: '1000'
            # - name: 'PGID'
            #   value: '1000'
          envFrom:
          - secretRef:
              name: home-local-syncthing-env
          volumeMounts:
            - mountPath: /music
              name: pv-navidrome-music
            - mountPath: /data
              name: navidrome-data-folder
            - mountPath: /syncthing-setup-folder.sh
              name: syncthing-setup-folder
              subPath: syncthing-setup-folder.sh
          resources:
            requests:
              memory: '1Mi'
              cpu: '1m'
            limits:
              memory: '6Gi'
              cpu: '2500m'
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "sleep 10; ./syncthing-setup-folder.sh"]
          # securityContext:
          #   runAsUser: 1000
          #   runAsGroup: 1000
            # privileged: true
            # capabilities:
              # add:
                # - NET_ADMIN
      volumes:
        - name: wireguard-config
          emptyDir: {}
        - name: wireguard-secret
          secret:
            secretName: wireguard
        - name: startup-script
          secret:
            secretName: start-script
        - name: pv-navidrome-music
          persistentVolumeClaim:
            claimName: pv-navidrome-music
        - name: navidrome-data-folder
          persistentVolumeClaim:
            claimName: navidrome-data
        - name: syncthing-setup-folder
          configMap:
            name: syncthing-setup-folder
            defaultMode: 0777
      imagePullSecrets:
        - name: docker-registry
        
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: pv-navidrome-music
  name: pv-navidrome-music
  annotations:
    numberOfReplicas: '1'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 8Gi
status: {}
---