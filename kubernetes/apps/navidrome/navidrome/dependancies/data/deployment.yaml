---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-nfs
  labels:
    app: music-nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-nfs
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        # io.kompose.network/dockerfile-default: "true"
        app: music-nfs
    spec:
      containers:
        - image: d3fk/nfs-client:v4
          name: navidrome
          env:
            - name: SERVER
              value: 'wireguard.navidrome.svc.cluster.local'
            - name: SHARE
              value: '/mnt/Vega/MultiMedia/MusicLibrary/METAL'
            - name: MOUNT_OPTIONS
              value: 'nfsvers=4.0,actimeo=1,soft,timeo=300,retry=2'
          resources:
            limits:
              cpu: 1000m
              memory: 200M
          volumeMounts:
            - mountPath: /data/music
              name: navidrome-music-folder
      volumes:
        - name: navidrome-music
          configMap:
            name: navidrome-config
      restartPolicy: Always
status: {}
