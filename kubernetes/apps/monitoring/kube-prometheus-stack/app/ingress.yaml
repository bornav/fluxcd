---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app grafana-ingress
  labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: &host grafana.cloud.icecoldlair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
  tls:
  - hosts:
      - grafana.cloud.icecoldlair.com
    secretName: cloud-icecoldlair-com-prod