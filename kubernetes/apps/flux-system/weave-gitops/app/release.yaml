apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.27
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: weave-gitops-admin-secret
      valuesKey: values.yaml
  values:
    resources:
      requests:
        memory: '1Mi'
        cpu: '1m'
      limits:
        memory: '6Gi'
        cpu: '2500m'
    # adminUser:
    #     create: x
    #     passwordHash: x
    #     username: x
    ingress:
      enabled: true
      className: external
      hosts:
        - host: weave-gitops.cloud.icecoldlair.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - weave-gitops.cloud.icecoldlair.com