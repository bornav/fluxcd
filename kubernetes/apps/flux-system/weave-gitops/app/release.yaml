apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: weave-gitops
    namespace: flux-system
spec:
    interval: 15m
    chart:
        spec:
            chart: weave-gitops
            version: 4.0.21
            sourceRef:
                kind: HelmRepository
                name: weave-gitops
                namespace: flux-system
    maxHistory: 2
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    valuesFrom:
        - kind: ConfigMap
          name: weave-gitops-admin-secret
          valuesKey: values.yaml
    values:
        # adminUser:
        #     create: x
        #     passwordHash: x
        #     username: x
