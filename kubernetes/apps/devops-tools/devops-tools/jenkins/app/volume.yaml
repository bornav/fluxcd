---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv-volume
  namespace: devops-tools
  annotations:
    numberOfReplicas: "1"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  claimRef:
    name: jenkins-pv-claim
    namespace: devops-tools
  hostPath:
    path: "/mnt"
  capacity:
    storage: 10Gi
status: {}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  namespace: devops-tools
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi