---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.4 #chart version not app
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 15m
  valuesFrom:
    - kind: ConfigMap
      name: github-token-secret
      valuesKey: github_token.yaml
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
