---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: devops-tools-jenkins
  namespace: flux-system
spec:
  path: ./kubernetes/apps/devops-tools/devops-tools/jenkins
  prune: true
  suspend: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: devops-tools-github-actions
  namespace: flux-system
spec:
  path: ./kubernetes/apps/devops-tools/devops-tools/actions-runner-controller/app
  prune: true
  suspend: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: devops-tools-github-runners
  namespace: flux-system
spec:
  path: ./kubernetes/apps/devops-tools/devops-tools/actions-runner-controller/runners
  prune: true
  suspend: true
  dependsOn:
    - name: devops-tools-github-actions
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
