---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: devops-tools
spec:
  interval: 5m
  chart:
    spec:
      chart: jenkins
      version: 4.3.23 #chart version not app
      sourceRef:
        kind: HelmRepository
        name: jenkins
        namespace: flux-system
      interval: 1m
  values:
    controller:
      JCasC:
        jenkinsUrl: https://jenkins.cloud.icecoldlair.com/
        jenkinsAdminEmail: borna.vincek1@gmail.com
        securityRealm: |-
          local:
            allowsSignup: false
            enableCaptcha: false
            users:
            - id: "xxx"
              name: "Jenkins Admin"
              password: "xxxx"
        authorizationStrategy: |-
          loggedInUsersCanDoAnything:
            allowAnonymousRead: false
        configScripts:
          welcome-message: |
            jenkins:
              systemMessage: Welcome to our CI\CD server.
        additionalExistingSecrets:
        - name: secret-credentials
          keyName: github-username
        - name: secret-credentials
          keyName: github-password
        - name: secret-credentials
          keyName: token
    agent:
      volumes:
      - type: Secret
        secretName: jenkins-mysecrets
        mountPath: /var/run/secrets/jenkins-mysecrets