---
apiVersion: v1
kind: Service
metadata:
  name: &app dashboard-homepage-cloud-nginx
  namespace: dashboard
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  # type: ExternalName
  # externalName: valetudo.turbo.ac.
  selector:
    app: dashboard-homepage
  ports:
    - name: http
      port: &port 3000
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app dashboard-homepage-cloud-nginx
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host dashboard2.cloud.icecoldlair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
  tls:
    - hosts:
        - cloud-icecoldlair-com-staging
