---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-databases
  namespace: flux-system
spec:
  path: ./kubernetes/apps/matrix/synapse/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     name: cert-manager
  #     namespace: cert-manager
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-server
  namespace: flux-system
spec:
  dependsOn:
    - name: synapse-databases
  path: ./kubernetes/apps/matrix/synapse/synapse
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-bridges
  namespace: flux-system
spec:
  dependsOn:
    - name: synapse-databases
  path: ./kubernetes/apps/matrix/synapse/bridges
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 1m
  timeout: 3m
