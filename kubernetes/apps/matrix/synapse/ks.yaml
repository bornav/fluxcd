---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-databases
  namespace: flux-system
spec:
  path: ./kubernetes/apps/matrix/synapse/database
  prune: true
  suspend: true
  # targetNamespace: matrix-dev
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     name: cert-manager
  #     namespace: cert-manager
  interval: 15m
  retryInterval: 15m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: synapse-databases
  # targetNamespace: matrix-dev
  path: ./kubernetes/apps/matrix/synapse/apps
  suspend: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
