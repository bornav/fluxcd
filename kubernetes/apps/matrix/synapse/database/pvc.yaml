---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: matrix-database-data
  name: matrix-database-data
  annotations:
    numberOfReplicas: '1'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: matrix-database-data-restore  # Name of the ReplicationDestination
  resources:
    requests:
      storage: 6Gi
status: {}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name:  matrix-database-data-backup
spec:
  sourcePVC: matrix-database-data
  trigger:
    schedule: "*/15 * * * *"
  restic:
    pruneIntervalDays: 1
    repository: restic-matrix-database-data
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Snapshot
    storageClassName: longhorn
    unlock: "something"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: matrix-database-data-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-matrix-database-data
    storageClassName: longhorn
    accessModes: ["ReadWriteOnce"]
    copyMethod: Snapshot
    capacity: 6Gi