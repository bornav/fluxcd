apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    labels:
        app: matrix-database-data
    name: matrix-database-data
    annotations:
        numberOfReplicas: "1"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 6Gi
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: matrix-database
    labels:
        app: matrix-database
spec:
    replicas: 1
    selector:
        matchLabels:
            app: matrix-database
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: matrix-database
        spec:
            containers:
                - env:
                    - name: PGDATA
                      value: /data/data
                    - name: GID
                      valueFrom:
                        secretKeyRef:
                            name: synapse-database-secrets
                            key: GID
                    - name: UID
                      valueFrom:
                        secretKeyRef:
                            name: synapse-database-secrets
                            key: UID
                    - name: POSTGRES_DB
                      valueFrom:
                        secretKeyRef:
                            name: synapse-database-secrets
                            key: DB_NAME_POSTGRES
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: synapse-database-secrets
                            key: POSTGRES_PASSWORD
                  image: postgres:14.2-alpine
                  name: databases
                  ports:
                    - containerPort: 5432
                  resources: {}
                  volumeMounts:
                    - mountPath: /data
                      name: matrix-database-data
            restartPolicy: Always
            volumes:
                - name: matrix-database-data
                  persistentVolumeClaim:
                    claimName: matrix-database-data
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: matrix-database-service
    annotations:
        dns.alpha.kubernetes.io/external: matrix-database-service.matrix.svc.cluster.local
spec:
    ports:
        - name: http
          targetPort: 5432
          port: 5432
    selector:
        app: matrix-database
    type: ClusterIP
