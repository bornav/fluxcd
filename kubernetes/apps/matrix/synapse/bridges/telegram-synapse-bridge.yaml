apiVersion: apps/v1
kind: Deployment
metadata:
    name: mautrix-bridge-telegram
    namespace: matrix
    labels:
        app: mautrix-bridge-telegram
spec:
    replicas: 1
    selector:
        matchLabels:
            app: mautrix-bridge-telegram
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                io.kompose.network/dockerfile-default: "true"
                app: mautrix-bridge-telegram
        spec:
            containers:
                - command:
                    - sh
                    - -c
                    #- sleep 8000s
                    - cp -n -p /config/config.yaml /data/config.yaml && ./docker-run.sh
                  image: dock.mau.dev/mautrix/telegram:v0.12.2
                  name: mautrix-bridge-telegram
                  resources: {}
                  volumeMounts:
                    - mountPath: /data
                      name: matrix-bridges-data
                      subPath: telegram
                    - mountPath: /config/config.yaml
                      name: matrix-bridge-telegram-config
                      subPath: config.yaml
            restartPolicy: Always
            volumes:
                - name: matrix-bridges-data
                  persistentVolumeClaim:
                    claimName: matrix-bridges-data
                - name: matrix-bridge-telegram-config
                  configMap:
                    name: matrix-bridge-telegram-config
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: mautrix-bridge-telegram
    namespace: matrix
    annotations:
        dns.alpha.kubernetes.io/external: mautrix-bridge-telegram.matrix.svc.cluster.local
spec:
    selector:
        app: mautrix-bridge-telegram
    ports:
        - name: http
          targetPort: 29317
          port: 29317
