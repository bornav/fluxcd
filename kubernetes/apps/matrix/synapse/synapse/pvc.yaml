---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: matrix-synapse-data
  name: matrix-synapse-data
  namespace: matrix
  annotations:
    numberOfReplicas: "1"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: matrix-bridges-data
  name: matrix-bridges-data
  namespace: matrix
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 100Mi
status: {}