---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app element-cloud
  labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    # kubernetes.io/ingress.class: nginx-external
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "10G"
    nginx.ingress.kubernetes.io/client-max-buffer-size: "10G"
spec:
  ingressClassName: nginx-external
  rules:
    - host: &host element.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element
                port:
                  number: 80
  tls:
  - hosts:
      - element.icylair.com
    secretName: icylair-com-prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app element
  # labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    # kubernetes.io/ingress.class: nginx-external
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "10G"
    nginx.ingress.kubernetes.io/client-max-buffer-size: "10G"
spec:
  ingressClassName: nginx-external
  rules:
    - host: &host element.cloud.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element
                port:
                  number: 80
  tls:
  - hosts:
      - element.cloud.icylair.com
    secretName: cloud-icylair-com-prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app element-cloud-default
  labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    kubernetes.io/ingress.class: nginx-external
spec:
  ingressClassName: nginx-external
  rules:
    - host: &host element2.cloud.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element-default
                port:
                  number: 80
  tls:
  - hosts:
      - element2.cloud.icylair.com
    secretName: cloud-icylair-com-prod