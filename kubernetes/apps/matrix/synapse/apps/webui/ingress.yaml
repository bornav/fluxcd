---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app element-cloud
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    kubernetes.io/ingress.class: traefik
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "10G"
    nginx.ingress.kubernetes.io/client-max-buffer-size: "10G"
spec:
  ingressClassName: traefik
  rules:
    - host: element.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element
                port:
                  number: 80
    - host: element.cloud.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element
                port:
                  number: 80
    - host: element2.cloud.icylair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element-default
                port:
                  number: 80
  tls:
  - hosts:
      - element.icylair.com
      - element.cloud.icylair.com
      - element2.cloud.icylair.com
    secretName: icylair-com-all-prod
  