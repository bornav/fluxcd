---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app element-cloud
  labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: &host element.icecoldlair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: element
                port:
                  number: 80
  tls:
  - hosts:
      - element.icecoldlair.com
    secretName: icecoldlair-com-prod
