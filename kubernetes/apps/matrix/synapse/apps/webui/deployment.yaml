---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: element
  name: element
spec:
  replicas: 1
  selector:
    matchLabels:
      app: element
  template:
    metadata:
      labels:
        app: element
    spec:
      containers:
        - image: vectorim/element-web:v1.11.32
          imagePullPolicy: IfNotPresent
          name: element-web
          readinessProbe:
            tcpSocket:
              port: 80
          resources:
            requests:
              memory: '1Mi'
              cpu: '1m'
            limits:
              memory: '3000Mi'
              cpu: '2500m'
          volumeMounts:
            - mountPath: /app/config.json
              name: element-config
              subPath: config.json
      restartPolicy: Always
      volumes:
        - configMap:
            name: element-config
          name: element-config
