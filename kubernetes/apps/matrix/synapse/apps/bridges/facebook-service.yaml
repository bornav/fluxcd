---
apiVersion: v1
kind: Service
metadata:
  name: mautrix-bridge-facebook
  annotations:
    dns.alpha.kubernetes.io/external: mautrix-bridge-facebook.matrix.svc.cluster.local
spec:
  selector:
    app: mautrix-bridge-facebook
  ports:
    - name: http
      targetPort: 29319
      port: 29319
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app mautrix-bridge-facebook-login
  labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    kubernetes.io/ingress.class: traefik
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "10G"
    nginx.ingress.kubernetes.io/client-max-buffer-size: "10G"
spec:
  ingressClassName: traefik-external
  rules:
    - host: &host matrix.icylair.com
      http:
        paths:
          - path: /public/facebook/
            pathType: Prefix
            backend:
              service:
                name: mautrix-bridge-facebook
                port:
                  number: 29319
  tls:
  - hosts:
      - matrix.icylair.com
    secretName: icylair-com-all-prod
