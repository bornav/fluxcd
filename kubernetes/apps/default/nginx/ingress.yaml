---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-cloud
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.nginx.cloud.icylair.com`)
      kind: Rule
      services:
        - name: nginx
          port: 80
    - match: Host(`nginx.cloud.icylair.com`)
      kind: Rule
      services:
        - name: nginx
          port: 80
      middlewares:
        - name: default-headers
          namespace: default
  tls:
    secretName: cloud-icylair-com-prod
