---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app nginx-homepage-cloud-nginx
  labels:
    # app.kubernetes.io/name: *app
    # app.kubernetes.io/instance: *app
    # kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx-external
  rules:
    - host: &host nginx.cloud.icecoldlair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
  tls:
  - hosts:
      - nginx.cloud.icecoldlair.com
    secretName: cloud-icecoldlair-com-staging
---