---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
  labels:
    app: nginx
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27.2
          resources:
            requests:
              memory: '1Mi'
              cpu: '1m'
            limits:
              memory: '6Gi'
              cpu: '2500m'
          volumeMounts:
          - mountPath: /datta
            name: nginx-test
      volumes:
      - name: nginx-test
        persistentVolumeClaim:
          claimName: nginx-test-pvc

---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-storage-test
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: "Delete"
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "15"
  fromBackup: ""
  fsType: "ext4"
  dataLocality: "best-effort"
  nfsOptions: "vers=4.2,noresvport,softerr,timeo=600,retrans=5"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: nginx-test-pvc
  name: nginx-test-pvc
  annotations:
    numberOfReplicas: '1'
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn-storage-test
  resources:
    requests:
      storage: 10Mi
status: {}
