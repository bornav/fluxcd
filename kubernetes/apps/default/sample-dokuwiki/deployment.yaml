---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dokuwiki
  labels:
    app: my-release-dokuwiki
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: my-release-dokuwiki
  template:
    metadata:
      labels:
        app: my-release-dokuwiki
    spec:
      containers:
      - name: dokuwiki
        image: docker.io/bitnami/dokuwiki:20230404.1.0-debian-11-r106
        env:
        - name: DOKUWIKI_USERNAME
          value: user
        - name: DOKUWIKI_FULL_NAME
          value: User Name
        - name: DOKUWIKI_PASSWORD
          valueFrom:
            secretKeyRef:
              key: dokuwiki-password
              name: my-release-dokuwiki
        - name: DOKUWIKI_EMAIL
          value: user@example.com
        - name: DOKUWIKI_WIKI_NAME
          value: My Wiki
        - name: APACHE_HTTP_PORT_NUMBER
          value: "8080"
        - name: APACHE_HTTPS_PORT_NUMBER
          value: "8443"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /doku.php
            port: http
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        readinessProbe:
          failureThreshold: 6
          httpGet:
            path: /doku.php
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 1m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          seccompProfile:
            type: RuntimeDefault
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /bitnami/dokuwiki
          name: dokuwiki-data
      dnsPolicy: ClusterFirst
      hostAliases:
      - hostnames:
        - status.localhost
        ip: 127.0.0.1
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1001
      terminationGracePeriodSeconds: 30
      volumes:
      - name: dokuwiki-data
        persistentVolumeClaim:
          claimName: my-release-dokuwiki